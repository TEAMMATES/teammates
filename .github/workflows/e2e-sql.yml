name: E2E Sql Tests

on:
  push:
    branches:
      - master
      - release
  pull_request:
    branches:
      - master
      - release
  schedule:
    - cron: "0 0 * * *" #end of every day
jobs:
  E2E-sql-testing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false #ensure both tests run even if one fails
      matrix:
        browser: [firefox]
        tests: [stable, unstable]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('.gradle/*.gradle*', 'build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Update Property File
        run: mv src/e2e/resources/test.ci-${{ matrix.browser }}.properties src/e2e/resources/test.properties
      - name: Run Solr search service + local Datastore emulator
        run: docker compose up -d
      - name: Create Config Files
        run: ./gradlew createConfigs testClasses generateTypes
      - name: Install Frontend Dependencies
        run: npm ci
      - name: Build Frontend Bundle
        run: npm run build
      - name: Start Server
        run: |
          ./gradlew serverRun &
          ./wait-for-server.sh
      - name: Start Tests
        run: |
          # Check if the server and pages are accessible before running the tests
          echo "Checking environment before running tests..."
          
          # Run curl commands to check environment health
          curl -v http://localhost:8080
          curl -v http://localhost:8080/admin/adminHomePage
          
          # Check if the environment is OK before running the tests
          if [ $? -ne 0 ]; then
            echo "Environment check failed. Exiting..."
            exit 1
          else
            echo "Environment check passed. Running tests..."
          fi
          
          # Run all tests using xvfb-run (virtual display)
          xvfb-run --server-args="-screen 0 1024x768x24" ./gradlew -P${{ matrix.tests }} e2eTestsSql
