name: E2E Tests

on:
  push:
    branches:
      - master
      - release
  pull_request:
    branches:
      - master
      - release
  schedule:
    - cron: "0 0 * * *"

jobs:
  E2E-testing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [firefox]
        tests: [stable, unstable]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('.gradle/*.gradle*', 'build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Update Property File
        run: mv src/e2e/resources/test.ci-${{ matrix.browser }}.properties src/e2e/resources/test.properties

      # ‚Üê Add this step to inject your BackDoor/CSRF keys
      - name: Create build.properties for BackDoor
        run: |
          cat <<EOF > build.properties
          # Bypass CSRF in tests
          app.csrf.key=QSxjOdylpNUhbpwgJT9E+sw5
          # Bypass access control in tests
          app.backdoor.key=QSxjOdylpNUhbpwgJT9E+sw5
          EOF

      - name: Run Solr search service + local Datastore emulator
        run: docker compose up -d
      - name: Create Config Files
        run: ./gradlew createConfigs testClasses generateTypes
      - name: Install Frontend Dependencies
        run: npm ci
      - name: Build Frontend Bundle
        run: npm run build
      - name: Start Server
        run: |
          ./gradlew serverRun &
          ./wait-for-server.sh
      - name: Start Tests
        run: xvfb-run --server-args="-screen 0 1024x768x24" ./gradlew -P${{ matrix.tests }} e2eTests
