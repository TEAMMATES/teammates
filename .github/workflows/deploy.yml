name: Deploy TEAMMATES Staging

on:
  workflow_run:
    workflows: ["Component Tests", "E2E Sql Tests", "Accessibility Tests (SQL)", "Build Developer Guide", "L&P Tests", "Pull Request Checker"]
    types: [completed]
    branches: [V9-clean-slate-sql]

permissions:
  contents: read
  actions: read    # required to check workflow run status
  id-token: write  # required for OIDC

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  check-ci:
    runs-on: ubuntu-latest
    outputs:
      all-passed: ${{ steps.check.outputs.ready }}
    steps:
      - name: Check all CI workflows passed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.payload.workflow_run.head_sha;
            const requiredWorkflows = ['Component Tests', 'E2E Sql Tests', 'Accessibility Tests (SQL)', 'Build Developer Guide', 'L&P Tests', 'Pull Request Checker'];
            const { data: { workflow_runs } } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: sha,
            });
            for (const name of requiredWorkflows) {
              const runs = workflow_runs.filter(r => r.name === name);
              if (runs.length === 0) {
                core.info(`Workflow "${name}" has not run for ${sha}. Proceeding anyway.`);
                continue;
              }
              const passed = runs.some(r => r.conclusion === 'success');
              if (!passed) {
                core.info(`Workflow "${name}" ran but did not succeed for ${sha}. Skipping deploy.`);
                core.setOutput('ready', 'false');
                return;
              }
            }
            core.info('All CI workflows passed!');
            core.setOutput('ready', 'true');

  deploy:
    needs: check-ci
    if: needs.check-ci.outputs.all-passed == 'true'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: npm ci

      - name: Create config files
        run: ./gradlew createConfigs
      
      - name: Configure build.properties
        env:
          APP_ID: ${{ vars.APP_ID }}
          APP_REGION: ${{ vars.APP_REGION }}
          APP_VERSION: ${{ vars.APP_VERSION }}
          APP_POSTGRES_HOST: ${{ vars.APP_POSTGRES_HOST }}
          APP_POSTGRES_PORT: ${{ vars.APP_POSTGRES_PORT }}
          APP_POSTGRES_DATABASENAME: ${{ vars.APP_POSTGRES_DATABASENAME }}
          APP_POSTGRES_PASSWORD: ${{ secrets.APP_POSTGRES_PASSWORD }}
          APP_PRODUCTION_GCS_BUCKETNAME: ${{ vars.APP_PRODUCTION_GCS_BUCKETNAME }}
          APP_BACKUP_KEY: ${{ secrets.APP_BACKUP_KEY }}
          APP_CAPTCHA_SECRET_KEY: ${{ secrets.APP_CAPTCHA_SECRET_KEY }}
          APP_CSRF_KEY: ${{ secrets.APP_CSRF_KEY }}
          APP_ENCRYPTION_KEY: ${{ secrets.APP_ENCRYPTION_KEY }}
          APP_OAUTH2_CLIENT_ID: ${{ secrets.APP_OAUTH2_CLIENT_ID }}
          APP_OAUTH2_CLIENT_SECRET: ${{ secrets.APP_OAUTH2_CLIENT_SECRET }}
          APP_ADMINS: ${{ vars.APP_ADMINS }}
          APP_CRASHREPORT_EMAIL: ${{ vars.APP_CRASHREPORT_EMAIL }}
          APP_EMAIL_REPLYTO: ${{ vars.APP_EMAIL_REPLYTO }}
          APP_EMAIL_SENDEREMAIL: ${{ vars.APP_EMAIL_SENDEREMAIL }}
          APP_EMAIL_SENDERNAME: ${{ vars.APP_EMAIL_SENDERNAME }}
          APP_MAINTAINERS: ${{ vars.APP_MAINTAINERS }}
          APP_SEARCH_SERVICE_HOST: ${{ vars.APP_SEARCH_SERVICE_HOST }}
          APP_EMAIL_SERVICE: ${{ vars.APP_EMAIL_SERVICE }}
          MAILJET_APIKEY: ${{ secrets.MAILJET_APIKEY }}
          MAILJET_SECRETKEY: ${{ secrets.MAILJET_SECRETKEY }}
        run: |
          cat > src/main/resources/build.properties << EOF
          app.id=${APP_ID}
          app.region=${APP_REGION}
          app.version=${APP_VERSION}
          
          app.postgres.host=${APP_POSTGRES_HOST}
          app.postgres.port=${APP_POSTGRES_PORT}
          app.postgres.databasename=${APP_POSTGRES_DATABASENAME}
          app.postgres.username=postgres
          app.postgres.password=${APP_POSTGRES_PASSWORD}
          
          app.production.gcs.bucketname=${APP_PRODUCTION_GCS_BUCKETNAME}
          app.backup.gcs.bucketname=${APP_PRODUCTION_GCS_BUCKETNAME}
          
          app.enable.datastore.backup=false
          app.maintenance=false
          
          app.csrf.key=${APP_CSRF_KEY}
          app.backdoor.key=${APP_BACKUP_KEY}
          app.encryption.key=${APP_ENCRYPTION_KEY}
          
          app.auth.type=googleoauth2
          app.oauth2.client.id=${APP_OAUTH2_CLIENT_ID}
          app.oauth2.client.secret=${APP_OAUTH2_CLIENT_SECRET}
          
          app.captcha.secretkey=${APP_CAPTCHA_SECRET_KEY}
          
          app.admins=${APP_ADMINS}
          app.maintainers=${APP_MAINTAINERS}
          app.crashreport.email=${APP_CRASHREPORT_EMAIL}
          
          app.email.senderemail=${APP_EMAIL_SENDEREMAIL}
          app.email.sendername=${APP_EMAIL_SENDERNAME}
          app.email.replyto=${APP_EMAIL_REPLYTO}
          app.email.service=${APP_EMAIL_SERVICE}
          app.mailjet.apikey=${MAILJET_APIKEY}
          app.mailjet.secretkey=${MAILJET_SECRETKEY}
          
          app.search.service.host=${APP_SEARCH_SERVICE_HOST}
          EOF
      
      - name: Configure app.yaml
        env:
          INSTANCE_CLASS: ${{ vars.INSTANCE_CLASS }}
          VPC_ACCESS_CONNECTOR_NAME: ${{ vars.VPC_ACCESS_CONNECTOR_NAME }}
        run: |
          cat > src/main/appengine/app.yaml << EOF
          runtime: java21

          entrypoint: >
            java -ea -Djava.util.logging.config.file=WEB-INF/logging.properties
            -Djava.time.zone.DefaultZoneRulesProvider=teammates.common.util.TzdbResourceZoneRulesProvider
            -cp "WEB-INF/lib/*:WEB-INF/classes/." teammates.main.Application

          instance_class: ${INSTANCE_CLASS}

          vpc_access_connector:
            name: ${VPC_ACCESS_CONNECTOR_NAME}

          handlers:
            - url: /assets
              static_dir: assets
              expiration: 90d
            - url: /(.*\.(js|css))$
              static_files: \1
              upload: .*\.(js|css)$
              expiration: 90d
            - url: /.*
              secure: always
              redirect_http_response_code: 301
              script: auto

          inbound_services:
            - warmup
          EOF
      
      - name: Compile type definitions
        run: ./gradlew generateTypes

      - name: Build frontend
        run: ng build —configuration production —optimization=false
      
      # OIDC Authentication
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          create_credentials_file: true
          export_environment_variables: true
          workload_identity_provider: >-
            projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.GCP_WIF_POOL_ID }}/providers/${{ vars.GCP_WIF_PROVIDER_ID }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
      
      - name: Enable required Google APIs
        run: |
          gcloud services enable \
            appengine.googleapis.com \
            cloudtasks.googleapis.com \
            datastore.googleapis.com \
            serviceusage.googleapis.com \
            --project=${{ vars.APP_ID }}       

      - name: Deploy to App Engine
        run: ./gradlew appengineDeployAll
