name: Deploy TEAMMATES Staging

on:
  push:
    branches: [ V9-clean-slate-sql-staging-cd ]

permissions:
  contents: read
  id-token: write   # required for OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: npm ci

      - name: Create config files
        run: ./gradlew createConfigs

      - name: Compile type definitions
        run: ./gradlew generateTypes

      - name: Build frontend
        run: npm run build

      # ðŸ” OIDC Authentication (no service account key)
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          create_credentials_file: true
          workload_identity_provider: >-
            projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.GCP_WIF_POOL_ID }}/providers/${{ vars.GCP_WIF_PROVIDER_ID }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Configure deployment
        run: |
          cat > src/main/resources/build.properties << EOF
          app.id=${{ vars.GCP_PROJECT_ID }}
          app.version=staging-${{ github.sha }}
          EOF

      - name: Deploy to App Engine (Staging)
        run: ./gradlew appengineDeployAll --info --stacktrace

      - name: Deploy to App Engine (Staging)
        run: ./gradlew appengineDeployAll
