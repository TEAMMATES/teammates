name: Component Test (JDK 17 & 21)

on:
  push:
    branches: [feat/ci_improve]

jobs:
  build-test:
    name: Build & Test (${{ matrix.java }} / ${{ matrix.test-type }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [17, 21]
        test-type: [unit, e2e, e2e-sql]
        browser: [firefox]
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        working-directory: .
        run: npm ci

      - name: Build backend (Gradle)
        working-directory: .
        run: ./gradlew clean build -x test

      - name: Update Property Files
        run: |
          cp src/test/resources/test.ci-ubuntu-latest.properties src/test/resources/test.properties 
          cp src/e2e/resources/test.ci-${{ matrix.browser }}.properties src/e2e/resources/test.properties

      - name: Run Solr search service + local Datastore emulator
        run: docker compose up -d

      - name: Create Config Files
        run: ./gradlew createConfigs testClasses generateTypes
      
      - name: Build Frontend Bundle
        run: npm run build

      - name: Start Server
        run: |
          ./gradlew serverRun &
          ./wait-for-server.sh

      - name: Run tests
        working-directory: .
        run: |
          if [ "${{ matrix.test-type }}" = "unit" ]; then
            xvfb-run --server-args="-screen 0 1024x768x24" ./gradlew test
          elif [ "${{ matrix.test-type }}" = "e2e" ]; then
            xvfb-run --server-args="-screen 0 1024x768x24"  ./gradlew e2eTests --info --stacktrace
          elif [ "${{ matrix.test-type }}" = "e2e-sql" ]; then
            xvfb-run --server-args="-screen 0 1024x768x24" ./gradlew e2eTestsSql --info --stacktrace
          else
            echo "Unknown test type: ${{ matrix.test-type }}"
            exit 1
          fi

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.java }}-${{ matrix.test-type }}
          path: |
            build/reports/e2e-test-try-1
            build/reports/e2e-test-try-2
            build/reports/e2e-test-try-3
            build/reports/e2e-test-try-4
            build/reports/e2e-test-try-5
          if-no-files-found: build/reports/tests/test
