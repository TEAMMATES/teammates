<div class="margin-bottom-7px" id="rankOptionRow-${i}-${questionNumber}">
  <div class="input-group width-100-pc">
    <span class="input-group-addon">
      <span class="glyphicon glyphicon-resize-vertical"></span>
    </span>
    <input class="form-control" type="text" disabled
        name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKOPTION}-${i}"
        id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKOPTION}-${i}-${questionNumber}"
        class="constSumOptionTextBox" value="${rankOptionValue}">
    <span class="input-group-btn">
      <button class="btn btn-default removeOptionLink" type="button" id="rankRemoveOptionLink"
          onclick="removeRankOption(${i},${questionNumber})"
          style="display:none" tabindex="-1">
        <span class="glyphicon glyphicon-remove">
        </span>
      </button>
    </span>
  </div>
</div>
