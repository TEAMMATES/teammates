<div class="card" [id]="id" tabindex="-1">
  <div class="card-header bg-light" tabindex="0" (keydown.enter)="isPanelExpanded = !isPanelExpanded" (click)="isPanelExpanded = !isPanelExpanded">
    {{ headerText }}
  </div>
  <div class="panel-content card-body" [@collapseAnim]="isPanelExpanded ? 'expanded' : 'collapsed'" tabindex="0">
    <ng-content></ng-content>
  </div>
</div>
