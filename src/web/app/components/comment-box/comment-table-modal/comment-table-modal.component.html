<div class="modal-header">
  <h5 class="modal-title">Comments</h5>
  <button type="button" class="btn-close" (click)="activeModal!.dismiss()"></button>
</div>
@if (model) {
  <div class="modal-body">
    <tm-comment-table [model]="model"
      [questionShowResponsesTo]="questionShowResponsesTo"
      [shouldHideClosingButtonForNewComment]="true"
      [response]="response"
      (modelChange)="triggerModelChange($event)"
      (updateCommentEvent)="triggerUpdateCommentEvent($event)"
      (deleteCommentEvent)="triggerDeleteCommentEvent($event)"
      (saveNewCommentEvent)="triggerSaveNewCommentEvent()"
    ></tm-comment-table>
  </div>
}
<div class="modal-footer">
  <button id="btn-close-comments" type="button" class="btn btn-light" (click)="activeModal!.dismiss()">Close</button>
</div>
