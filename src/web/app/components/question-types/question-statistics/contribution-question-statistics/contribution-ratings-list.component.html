@for (rating of ratingsList; track rating; let i = $index) {
  <span>
    @if (i !== 0) {
      <span>,&nbsp;</span>
    }
    <tm-contribution [value]="rating"></tm-contribution>
  </span>
}
@if (!ratingsList.length) {
  <span>
    <tm-contribution [value]="CONTRIBUTION_POINT_NOT_SUBMITTED"></tm-contribution>
  </span>
}
