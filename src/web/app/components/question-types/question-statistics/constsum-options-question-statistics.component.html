@if (responses.length) {
  <div>
    <div class="row">
      <div class="col-sm-4 text-color-gray mt-2">
        @if (isStudent) {
          <strong>Summary of responses received by you</strong>
        } @else {
          <strong>Response Summary</strong>
        }
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-sm-12 table-responsive">
        <tm-sortable-table [columns]="columnsData" [rows]="rowsData" [initialSortBy]="SortBy.CONSTSUM_OPTIONS_POINTS"></tm-sortable-table>
      </div>
    </div>
  </div>
}
