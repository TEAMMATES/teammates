@if (responses.length) {
  <div>
    <div class="row">
      <div class="text-color-gray mt-2">
        @if (isStudent) {
          <strong>Summary of responses received by you</strong>
        } @else {
          <strong>Response Summary</strong>
        }
      </div>
    </div>
    <div class="row">
      <div id="numscale-statistics" class="col-sm-12 table-responsive mb-4">
        <tm-sortable-table [rows]="rowsData" [columns]="columnsData"></tm-sortable-table>
      </div>
    </div>
  </div>
}
