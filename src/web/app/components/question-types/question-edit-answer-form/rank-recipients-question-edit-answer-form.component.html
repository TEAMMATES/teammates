<div class="margin-bottom-15px">
  <select class="form-control form-select" [ngModel]="responseDetails.answer"
    (ngModelChange)="triggerResponseDetailsChange('answer', $event)" [disabled]="isDisabled" [attr.aria-label]="getAriaLabel()">
    <option [ngValue]="RANK_RECIPIENTS_ANSWER_NOT_SUBMITTED"></option>
    @for (rank of ranksToBeAssigned; track rank) {
      <option [ngValue]="rank">{{ rank }}</option>
    }
  </select>
</div>
