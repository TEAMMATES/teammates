@if (questionDetails.shouldAllowRichText) {
  <tm-rich-text-editor role="textbox" [attr.aria-label]="getAriaLabel()" [richText]="responseDetails.answer" (richTextChange)="triggerResponseDetailsChange('answer', $event)" [isDisabled]="isDisabled"></tm-rich-text-editor>
} @else {
  <div class="plain-text-area">
    <textarea [ngModel]="decodedAnswer" (ngModelChange)="triggerResponseDetailsChange('answer', $event)" [attr.aria-label]="getAriaLabel()" [disabled]="isDisabled"></textarea>
  </div>
}
<div class="margin-top-7px text-secondary text-end">
  @if (questionDetails.recommendedLength) {
    <div id="recommended-length">
      Recommended length for the answer: {{ questionDetails.recommendedLength }} words
    </div>
    <div id="response-length" [ngClass]="{'text-success': isWordCountWithinRecommendedBound }">
      Response length: {{ wordCount }} words
    </div>
  }
</div>
