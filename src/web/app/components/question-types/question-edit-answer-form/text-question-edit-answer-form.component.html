<div class="plain-text-area" *ngIf="!questionDetails.shouldAllowRichText">
  <textarea
          [ngModel]="decodedAnswer"
          (ngModelChange)="triggerResponseDetailsChange('answer', $event); onAnswerChange($event)"
          [attr.aria-label]="getAriaLabel()"
          [disabled]="isDisabled">
  </textarea>
</div>

<tm-rich-text-editor
        *ngIf="questionDetails.shouldAllowRichText"
        role="textbox"
        [attr.aria-label]="getAriaLabel()"
        [richText]="responseDetails.answer"
        (richTextChange)="triggerResponseDetailsChange('answer', $event); onAnswerChange($event)"
        [isDisabled]="isDisabled">
</tm-rich-text-editor>

<div *ngIf="emailError" class="text-danger mt-1"> {{ emailError }} </div>
<div *ngIf="emailValid && !emailError" class="text-success mt-1"> âœ” Email looks good </div>

<div class="margin-top-7px text-secondary text-end">
    <div id="recommended-length" *ngIf="questionDetails.recommendedLength">
        Recommended length for the answer: {{ questionDetails.recommendedLength }} words
    </div>
    <div id="response-length"
         *ngIf="questionDetails.recommendedLength"
         [ngClass]="{'text-success': isWordCountWithinRecommendedBound }">
        Response length: {{ wordCount }} words
    </div>
</div>
