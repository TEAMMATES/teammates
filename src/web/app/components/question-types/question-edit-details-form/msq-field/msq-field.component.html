<div class="input-group width-100-pc">
  <span class="input-group-addon">
    <span>&#8597; </span>
    <input type="checkbox" disabled>
  </span>
  <input type="text" class="form-control" [disabled]="!isEditable" [(ngModel)]="text" #msq
         (blur)="onMsqOptionEntered(msq.value.trim())">
  <span class="input-group-btn">
    <button type="button" class="btn btn-default input-group-addon" style="cursor: initial" tabindex="-1"
            [disabled]="!isEditable" (click)="deleteMsqOption()">
      <span aria-hidden="true">&times;</span>
    </button>
  </span>
</div>
