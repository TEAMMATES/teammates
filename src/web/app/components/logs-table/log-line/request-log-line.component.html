<span class="right-padding" [ngClass]="getClassForStatus(httpStatus)">{{ httpStatus }}</span>
<span class="right-padding blue-font">{{ responseTime }}ms</span>
@if (actionClass) {
  <span class="clickable border" ngbTooltip="Click to add to filter" (click)="addActionClassToFilter(actionClass)">{{ actionClass }}</span>
}
{{ summary }}
