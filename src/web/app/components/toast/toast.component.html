@if (toast) {
  <ngb-toast [delay]="toast.delay || 10000" (hidden)="removeToast()" [class]="toast.classes" [autohide]="toast.autohide">
    @if (isTemplate()) {
      <ng-template [ngTemplateOutlet]="toast.message"></ng-template>
    }
    <button type="button" class="btn-close" (click)="removeToast()"></button>
    @if (!isTemplate()) {
      {{ toast.message }}
    }
  </ngb-toast>
}
