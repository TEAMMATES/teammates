<div class="modal-header bg-warning">
  <h5 class="modal-title"><i class="fas fa-exclamation-circle"></i> Confirm unpublishing responses</h5>
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div>
    Are you sure you want to unpublish the session "{{ feedbackSessionName }}"?
    An email will be sent to students to inform them that the session has been unpublished and the session responses
    will no longer be viewable by students.
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">No, cancel the operation</button>
  <button type="button" class="btn btn-warning" (click)="activeModal.close()">Yes</button>
</div>
