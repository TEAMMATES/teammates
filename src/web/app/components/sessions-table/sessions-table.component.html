@if (sessionsTableRowModels.length > 0) {
  <div>
    <tm-sortable-table
      [columns]="columnsData"
      [rows]="rowsData"
      [initialSortBy]="initialSortBy"
      [sortOrder]="sortOrder"
      [headerColorScheme]="headerColorScheme"
      (sortEvent)="sortSessionsTableRowModelsEventHandler($event)"
    ></tm-sortable-table>
  </div>
} @else {
  <div class="no-session-message">
    There are no feedback sessions in this course.
  </div>
}
