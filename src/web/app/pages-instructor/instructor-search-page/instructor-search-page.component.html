<tm-instructor-search-bar (searched)="search()" [(searchParams)]="searchParams"></tm-instructor-search-bar>

<div *tmIsLoading="isSearching">
  @if (studentsListRowTables && studentsListRowTables.length) {
    <tm-student-result-table [studentTables]="studentsListRowTables"
      [isSearchTermsHighlighted]="true" [searchString]="searchString" (removeStudentFromCourseEvent)="removeStudentFromCourse($event)">
    </tm-student-result-table>
  }
</div>
