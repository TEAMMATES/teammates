<div *ngFor="let course of studentTables" class="card border border-light-blue mb-3 student-course-table">
  <div class="card-header alert alert-primary alert-no-bottom fw-bold text-break" [innerHtml]="'[' + course.courseId + ']' | highlighter:searchString:true"></div>
  <div class="card-body p-0">
    <tm-student-list
      [courseId]="course.courseId"
      [students]="course.students"
      [useGrayHeading]="true"
      [enableRemindButton]="false"
      [isActionButtonsEnabled]="isActionButtonsEnabled"
      [tableSortBy]="studentSortBy" [tableSortOrder]="studentSortOrder"
      [searchString]="searchString"
      (sortStudentListEvent)="sortStudentList(course.students, $event)"
      (removeStudentFromCourseEvent)="removeStudent(course.students, $event)">
    </tm-student-list>
  </div>
</div>
