<div *ngFor="let sectionInfo of responses | keyvalue">
  <div class="card margin-bottom-15px" *ngIf="!section || (sectionInfo.key == section)">
    <div class="card-header bg-info text-white course-tab-header" (click)="expandSectionTab(sectionInfo.key, sectionInfo.value)">
      {{ sectionInfo.key }}
      <div class="float-right">
        <i class="fas fa-chevron-down" *ngIf="!sectionInfo.value.isTabExpanded"></i>
        <i class="fas fa-chevron-up" *ngIf="sectionInfo.value.isTabExpanded"></i>
      </div>
    </div>
    <div class="card-body" *ngIf="sectionInfo.value.isTabExpanded">
      <tm-grq-rgq-view-responses [responses]="sectionInfo.value.questions || []" [section]="section" [sectionType]="sectionType"
                                 [groupByTeam]="groupByTeam" [showStatistics]="showStatistics" [isGrq]="true" [timeZone]="timeZone"
                                 (commentsChangeInResponse)="triggerCommentsChangeInResponseEvent($event)"
                                 style="margin-bottom: 20px;"
      ></tm-grq-rgq-view-responses>
    </div>
  </div>
</div>
