<div class="container" id="mainContent">

        <div id="topOfPage"></div>


            <h1>
                Ongoing Sessions<small> Total: {*}
                    <br> {*}&nbsp;&nbsp;<span class="glyphicon glyphicon-resize-horizontal"></span>&nbsp;&nbsp;{*}
                    &nbsp;UTC
                </small><br> <a href="#" class="btn btn-info" onclick="openAllSections({*})">
                    Open All</a> <a href="#" class="btn btn-warning" onclick="closeAllSections({*})">
                    Collapse All</a>
            </h1>
            <br>

        <div class="form-group">
            <a href="#" class="btn btn-link center-block" onclick="toggleFilter()"><span id="referenceText">
                    Show filter</span><br> <span class="glyphicon glyphicon-chevron-down" id="detailButton"></span> </a>

        </div>

        <form method="get" action="/admin/adminSessionsPage">

            <div style="display: none;" class="panel panel-primary" id="timeFramePanel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4" title="Please select the date and time for which users can start submitting responses for the feedback session." data-toggle="tooltip" data-placement="top">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="startdate" class="label-control">
                                        From</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input class="form-control col-sm-2 hasDatepicker" name="startdate" id="startdate" value="28/07/2015" placeholder="Date" type="text">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" name="starthour" id="starthour">
                                    {*}
                                    </select>
                                </div>

                                <div class="col-md-3">
                                    <select class="form-control" name="startminute" id="startminute">
                                    {*}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 border-left-gray" title="Please select the date and time after which the feedback session will no longer accept submissions from users." data-toggle="tooltip" data-placement="top">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="enddate" class="label-control">To</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input class="form-control col-sm-2 hasDatepicker" name="enddate" id="enddate" value="04/08/2015" placeholder="Date" type="text">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" name="endhour" id="endhour">
                                    {*}
                                    </select>
                                </div>

                                <div class="col-md-3">
                                    <select class="form-control" name="endminute" id="endminute">
                                    {*}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 border-left-gray">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="timezone" class="control-label">
                                        Time Zone</label>
                                </div>
                            </div>
                            <div class="row">


                                <div class="col-sm-6">
                                    <select class="form-control" name="timezone" id="timezone">
                                    {*}
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-primary btn-block">Filter
                                        by Range</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </form>
        {*}
        <a href="#" class="back-to-top-left"><span class="glyphicon glyphicon-arrow-up"></span>&nbsp;Top</a> <a href="#" class="back-to-top-right">Top&nbsp;<span class="glyphicon glyphicon-arrow-up"></span></a>




    </div>
