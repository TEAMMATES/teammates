<div class="container" id="mainContent">
        


<div id="topOfPage"></div>

    <h1>Student List</h1>
    <br>

        
        
    



<div class="well well-plain">
    <div class="row">
        <div class="col-md-12">
            <form method="get" action="/page/instructorSearchPage?user=instructorWithoutCourses" name="search_form">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <input data-original-title="Search for student's information, e.g. name, email" id="searchbox" title="" name="searchkey" class="form-control" data-toggle="tooltip" data-placement="top" placeholder="e.g. Charles Shultz" value="" type="text">
                        </div>
                    </div>
                    <div class="col-md-2 nav">
                        <div class="form-group">
                            <button id="buttonSearch" class="btn btn-primary" type="submit" value="Search">
                                <span class="glyphicon glyphicon-search"></span> Find students
                            </button>
                        </div>
                    </div>
                </div>
                <input name="searchstudents" value="true" type="hidden">
                <input name="searchcommentforstudents" value="false" type="hidden">
                <input name="searchcommentforresponses" value="false" type="hidden">
                <input name="user" value="instructorWithoutCourses" type="hidden">
            </form>
        </div>
    </div>
</div>
    <br>
    <h2>Filter Students</h2>
    


<div id="moreOptionsDiv" class="well well-plain" style="display:none;">
    <div class="row">
        <div class="col-md-3">
            <div class="checkbox">
                <input id="displayArchivedCourses_check" type="checkbox">
                <label for="displayArchivedCourses_check">Display Archived Courses</label>
            </div>
        </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="row">
            <div class="col-sm-3">
                <div class="text-color-primary">
                    <strong>Courses</strong>
                </div>
                <br>
                <div class="checkbox">
                    <input value="" id="course_all" type="checkbox"> 
                    <label for="course_all"><strong>Select all</strong></label>
                </div>
                <br>
                
            </div>
            <div class="col-sm-3">
                <div class="text-color-primary">
                    <strong>Sections</strong>
                </div>
                <br>
                <div class="checkbox" style="display:none;">
                    <input value="" id="section_all" type="checkbox"> 
                    <label for="section_all"><strong>Select all</strong></label>
                </div>
                <br>
                <div id="sectionChoices">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="text-color-primary">
                    <strong>Teams</strong>
                </div>
                <br>
                <div class="checkbox" style="display:none;">
                    <input id="team_all" type="checkbox">
                    <label for="team_all"><strong>Select All</strong></label>
                </div>
                <br>
                <div id="teamChoices">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="text-color-primary">
                    <strong>Emails</strong>
                </div>
                <br>
                <div class="checkbox" style="display:none;">
                    <input id="show_email" checked="checked" type="checkbox">
                    <label for="show_email"><strong>Show Emails</strong></label>
                </div>
                <br>
                <div id="emails">
                </div>
            </div>
        </div>
    </form>
</div>
    





    
        <div id="statusMessage" class="alert alert-warning">
            There are no course or students information to be displayed
        </div>
        <script type="text/javascript" src="/js/statusMessage.js"></script>
    
    

    
    

    
    </div>
