<div>
  <br>
  <div>
    <div>
      <div class="row">
        <div class="col-sm-4" data-toggle="tooltip" data-placement="top" title="${Const.ToolTips.FEEDBACK_QUESTION_NUMSCALE_MIN}">
          Minimum value:
          <input disabled type="number" class="form-control minScaleBox" id="minScaleBox-${questionNumber}"
              name="${Const.ParamsNames.FEEDBACK_QUESTION_NUMSCALE_MIN}"
              value="${minScale}" onChange="updateNumScalePossibleValues(${questionNumber})">
        </div>
        <div class="col-sm-4" data-toggle="tooltip" data-placement="top" title="${Const.ToolTips.FEEDBACK_QUESTION_NUMSCALE_STEP}">
          Increment:
          <input disabled type="number" class="form-control stepBox" id="stepBox-${questionNumber}"
              name="${Const.ParamsNames.FEEDBACK_QUESTION_NUMSCALE_STEP}"
              value="${step}" min="0.001" step="0.001"
              onChange="updateNumScalePossibleValues(${questionNumber})">
        </div>
        <div class="col-sm-4" data-toggle="tooltip" data-placement="top" title="${Const.ToolTips.FEEDBACK_QUESTION_NUMSCALE_MAX}">
          Maximum value:
          <input disabled type="number" class="form-control maxScaleBox" id="maxScaleBox-${questionNumber}"
              name="${Const.ParamsNames.FEEDBACK_QUESTION_NUMSCALE_MAX}"
              value="${maxScale}" onChange="updateNumScalePossibleValues(${questionNumber})">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <span id="numScalePossibleValues-${questionNumber}">${possibleValues}</span>
        </div>
      </div>
    </div>
  </div>
</div>
