<div class="row">
    <br>
    <div class="col-sm-12 table-responsive">
        <table class="table table-bordered margin-0" id="rubricEditTable-${qnIndex}">
            <thead>
                <tr>
                    <th style="text-align:center; vertical-align:middle;">
                        <input type="checkbox" class="nonDestructive" id="${Const.ParamsNames.FEEDBACK_QUESTION_RUBRIC_WEIGHTS_ASSIGNED}-${qnIndex}" name="rubricAssignWeights" ${checkAssignWeights}>
                        <label data-toggle="tooltip" data-placement="top" data-original-title="${Const.Tooltips.FEEDBACK_QUESTION_RUBRIC_ASSIGN_WEIGHTS}">Weights</label>
                    </th>
                    ${tableHeaderRowFragmentHtml}
                </tr>
                <tr id="rubricWeights-${qnIndex}">
                    <th style="text-align:center; vertical-align:middle;"></th>
                    ${tableWeightRowFragmentHtml}
                </tr>
            </thead>
            <tbody>                
                ${tableBodyHtml}
            </tbody>
        </table>
    </div>
    <input type="hidden" name="${Const.ParamNames.FEEDBACK_QUESTION_RUBRIC_NUM_ROWS}" id="rubricNumRows-${qnIndex}" value="${currRows}">
    <input type="hidden" name="rubricNumCols" id="rubricNumCols-${qnIndex}" value="${currCols}">
</div>
<div class="row">
    <div class="col-sm-6 align-left">
        <a class="btn btn-xs btn-primary" id="rubricAddSubQuestionLink-${qnIndex}" onclick="addRubricRow(${qnIndex})"><span class="glyphicon glyphicon-arrow-down"> </span> add row</a>
    </div>
    <div class="col-sm-6 align-right">
        <a class="btn btn-xs btn-primary" id="rubricAddChoiceLink-${qnIndex}" onclick="addRubricCol(${qnIndex})">add column <span class="glyphicon glyphicon-arrow-right"></span></a>
    </div>
    <br>
</div>
