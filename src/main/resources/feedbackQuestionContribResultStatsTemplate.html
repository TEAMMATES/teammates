<div class="panel-body">
    <div class="row">
        <div class="col-sm-4 text-color-gray">
            <strong>
                Response Summary
            </strong>
        </div>
        <div class="col-sm-3 pull-right">
            [<a href="/instructorHelp.jsp#faq7a" target="_blank" rel="noopener noreferrer" id="interpret_help_link">How do I interpret/use these values?</a>]
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-responsive margin-0">
                <thead>
                <tr>
                    <td class="button-sort-ascending" id="button_sortteamname" onclick="toggleSort(this);">Team 
                        <span class="icon-sort unsorted"></span></td>
                    <td class="button-sort-none" id="button_sortname" onclick="toggleSort(this)">Student
                        <span class="icon-sort unsorted"></span></td>
                    <td class="button-sort-none" id="button_sortclaimed" onclick="toggleSort(this,sortByPoint)" data-toggle="tooltip" data-placement="top" data-container="body" title='${Const.Tooltips.CLAIMED}'>
                        <span data-toggle="tooltip" title="Claimed Contribution">CC</span>
                        <span class="icon-sort unsorted"></span></td>
                    <td class="button-sort-none" id="button_sortperceived" onclick="toggleSort(this,sortByPoint)" data-toggle="tooltip" data-placement="top" data-container="body" title='${Const.Tooltips.PERCEIVED}'>
                        <span data-toggle="tooltip" title="Percived Contribution">PC</span>
                        <span class="icon-sort unsorted"></span></td>
                    <td class="button-sort-none" id="button_sortdiff" onclick="toggleSort(this,sortByDiff)"
                        data-toggle="tooltip" data-placement="top" data-container="body" title='${Const.Tooltips.FEEDBACK_CONTRIBUTION_DIFF}'>Diff
                        <span class="icon-sort unsorted"></span></td>
                    <td class="align-center" data-toggle="tooltip" data-placement="top" data-container="body"
                        title='${Const.Tooltips.FEEDBACK_CONTRIBUTION_POINTS_RECEIVED}'>Ratings Received</td>
                </tr>
                </thead>
                ${contribFragments}
            </table>
        </div>
    </div>
</div>
